<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Bro</h1>
    </header>
    <div class="content"></div>
</script>

<script id="login-tpl" type="text/template">

  <div id="errorModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="errorModalTitle">Modal title</h4>
        </div>
        <div class="modal-body" id="errorModalBody">
          Some content
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row header-row">
      <div class="col-xs-12">
        <h1>Bro</h1>
      </div>
    </div>
    <form id="login-form">
      <div class="row">
        <div class="form-group col-xs-12">
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group col-xs-12">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12">
          <button id="sign_up" type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12">
          <button id="log_in" type="submit" class="btn btn-default">Sign In</button>
        </div>
      </div>
    </form>
  </div>
</script>

<script id="bros-tpl" type="text/template">
  <div class="container-fluid">
    <div class="row header-row">
      <div class="col-xs-12">
        <h1>Bro</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <ul id="friend_list" class="bro_list">
          {{#each friends}}
            {{> bro}}
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <form class="form-inline">
          <input type="text" class="form-control" id="friend_name" placeholder="Add Friend"></input>
          <button type="submit" id="add_friend" class="btn btn-default">Add</button>
        </form>
      </div>
    </div>
    <button id="logout">Logout</button>
  </div>
</script>

<script id="bro-partial" type="text/template">
  <li>{{this}} - <button class="send_bro" data-friend="{{this}}">Bro</button></li>
</script>

<script src="cordova.js"></script>

<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/bootstrap.min.js"></script>

<script src="js/services/BroService.js"></script>

<script src="js/HomeView.js"></script>
<script src="js/LoginView.js"></script>
<script src="js/BroListView.js"></script>

<script src="js/app.js"></script>

</body>
</html>
