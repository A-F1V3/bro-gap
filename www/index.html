<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="assets/css/bootstrap.min.css">
    <link href="assets/css/bootstrap-theme.min.css">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Bro</h1>
    </header>
    <div class="content"></div>
</script>

<script id="login-tpl" type="text/template">
  <div class="container-fluid">
    <div class="row header-row">
      <div class="col-xs-12">
        <h1>Bro</h1>
      </div>
    </div>
      <form id="login-form">
        <div class="row">
          <div class="form-group col-xs-12">
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group col-xs-12">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button id="sign_up" type="submit" class="btn btn-primary">Create Account</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button id="log_in" type="submit" class="btn btn-default">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</script>

<script id="bros-tpl" type="text/template">
    <div>
        <p>Bros</p>
    </div>
</script>

<script src="cordova.js"></script>

<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/bootstrap.min.js"></script>

<script src="js/services/BroService.js"></script>

<script src="js/HomeView.js"></script>
<script src="js/LoginView.js"></script>
<script src="js/BroListView.js"></script>

<script src="js/app.js"></script>

</body>
</html>
